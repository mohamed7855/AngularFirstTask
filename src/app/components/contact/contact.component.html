<section class="py-5">
  <div class="d-flex justify-content-center align-items-center">
    <div class="content text-center">
      <h2 class="sectionName fw-bold">CONATCT COMPONENT</h2>
      <div class="d-flex justify-content-center align-items-center my-3">
        <div class="line me-2"></div>
        <i class="fa-solid fa-star"></i>
        <div class="line ms-2"></div>
      </div>
    </div>
  </div>
  <div class="form container-md">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="User Name"
      />
      <label for="floatingInput">Enter User Name</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="number"
        class="form-control"
        id="floatingInput"
        placeholder="User Age"
      />
      <label for="floatingInput">Enter User Age</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="User Email"
      />
      <label for="floatingInput">Enter User Email</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="User Password"
      />
      <label for="floatingPassword">Enter User Password</label>
    </div>
    <button type="button" class="btn btn-custom mt-3">Send Message</button>
  </div>
</section>
